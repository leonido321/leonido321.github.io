<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Геймификация</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
            background-color: #f7f7f7;
        }
        h1 {
            color: #333;
            font-size: 3em;
            margin-bottom: 40px;
        }
        .btn {
            padding: 15px 30px;
            font-size: 1.3em;
            margin: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: scale(1.1);
        }
        .btn-sas {
            background-color: #e74c3c;
            color: white;
        }
        .btn-khkh {
            background-color: #2ecc71;
            color: white;
        }
    </style>
</head>
<body>
    <h1>ГЕЙМИФИКАЦИЯ</h1>
    <button class="btn btn-sas">жопа</button>
    <button class="btn btn-khkh">писка</button>
</body>
</html>
